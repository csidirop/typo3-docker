version: '3'

services:
  db:
    image: mariadb:10.8
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=typo3
      - MYSQL_USER=typo3
      - MYSQL_PASSWORD=password
    #volumes:
    #  - ./database:/var/lib/mysql
    restart: unless-stopped
    #restart: always
  main:
    build: .
    image: csidirop/typo3-v9:9.5-composer
    ports:
      - "127.0.0.1:80:80"
    #volumes:
    #  - ./config:/usr/local/kitodo
    depends_on:
      - db
    restart: unless-stopped
    #restart: always
